<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Durable and affordable jackets for all outdoor activies. Specialized for your every need with over 25 years experience." />
    <meta
      name="keywords"
      content="Rainy,Days, Rainy Days, jackets, outdoor, activities, silverbreeze, gelventure, m83, habita, vitaforce, all terrain, affordable, sustanble, durable, waterproof, waterresistant, online marketplace, wide selection," />
    <meta name="author" content="Merat Rezvany" />

    <link
      href="https://fonts.googleapis.com/css?family=Kameron"
      rel="stylesheet" />

    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/payment.css" />

    <title>Rainy Days: Payment</title>
  </head>
  <body>
    <header>
      <img
        src="../Images/RainyDays_Logo.png"
        alt="rainy days logo"
        class="Rainy-Days-Logo-small" />
    </header>
    <main>
      <h1 class="title">CONTACT</h1>
      <section class="contact-info-container">
        <div class="grid-container">
          <label for="first-name"><i>NAME</i></label>
          <input
            type="text"
            name="first-name"
            id="fname"
            class="inputfield-name"
            placeholder="John" />
          <label for="sur-name"><i>SURNAME</i></label>
          <input
            type="text"
            name="sur-name"
            id="snmae"
            class="inputfield-surname"
            placeholder="Doe" />
          <label for="e-mail-addresse"><i>E-MAIL ADDRESSE</i></label>
          <input
            type="text"
            name="e-mail-addresse"
            id="email-addresse"
            class="inputfield-email"
            placeholder="john.doe@example.com" />
        </div>
      </section>
      <section class="billing-info-container">
        <div class="grid-container">
          <label for="addresse"><i>ADDRESSE</i></label>
          <input
            type="text"
            name="addresse"
            id="home-addresse"
            class="inputfield-addresse"
            placeholder="Area 51" />
          <label for="city"><i>CITY</i></label>
          <input
            type="text"
            name="city"
            id="home-city"
            class="inputfield-city"
            placeholder="Nevada" />
          <label for="postal-code"><i>POSTAL CODE</i></label>
          <input
            type="text"
            name="postal-code"
            id="home-postal-code"
            class="inputfield-postal-code"
            placeholder="5100" />
        </div>
      </section>
      <h1 class="title">Payment</h1>
      <section class="payment-info-container">
        <div class="grid-container">
          <label for="card-number"><i>CARD NUMBER</i></label>
          <input
            type="text"
            name="card-number"
            id="cardNumber"
            class="inputfield-card-number"
            placeholder="**** **** **** ****" />
          <label for="name-on-card"><i>NAME ON CARD</i></label>
          <input
            type="text"
            name="name-on-card"
            id="nameOnCard"
            class="inputfield-name-on-card"
            placeholder="John Doe" />
          <label for="card-expiration-date"><i>EXPERATION</i></label>
          <input
            type="text"
            name="card-expiration-date"
            id="cardExpirationDate"
            class="inputfield-expiration"
            placeholder="MM/YY" />
          <label for="cvc"><i>CVC</i></label>
          <input
            type="text"
            name="cvc"
            id="cvc"
            class="input-cvc"
            placeholder="***" />
        </div>
      </section>
      <section class="payment-button-container">
        <a href="../HTML/Productpage.html" class="cancel-button"
          ><button class="cancel-button">CANCEL</button></a
        >
        <a href="../HTML/OrderConformation.html" class="confirm-payment"
          ><button class="confirm-payment">CONFIRM PAYMENT</button></a
        >
      </section>
    </main>

    <section class="Bottom-links-container">
      <footer>
        <div class="Bottom-links">
          <a href="#" class="No-text-decoration">PRIVACY POLICY</a>
          <a href="#" class="No-text-decoration">TERMS OF USE</a>
          <a href="#" class="No-text-decoration">RETURN & CANCELLATIONS</a>
          <a href="#" class="No-text-decoration">ACCESSIBILTY POLICY</a>
          <a href="Contact.html" class="No-text-decoration">CONTACT</a>
        </div>
      </footer>
    </section>
  </body>
</html>
